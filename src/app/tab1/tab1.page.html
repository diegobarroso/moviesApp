<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Now Playing</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [movies]="nowPlaying" [showLoadMore]="true" (more)="loadMore()"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>20 Top Rated Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [movies]="topRated"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>20 Most Popular Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-pair [movies]="popularMovies"></app-slideshow-pair>
</ion-content>
